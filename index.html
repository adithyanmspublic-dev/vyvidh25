<!DOCTYPE html>
<html>
<head>
<title>Launch Website</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #0b1a33;
    background-image:
      linear-gradient(rgba(173, 216, 230, 0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(173, 216, 230, 0.1) 1px, transparent 1px),
      linear-gradient(rgba(173, 216, 230, 0.05) 0.5px, transparent 0.5px),
      linear-gradient(90deg, rgba(173, 216, 230, 0.05) 0.5px, transparent 0.5px);
    background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
    background-position: -1px -1px, -1px -1px, 0 0, 0 0;
    transition: background-color 1.5s ease;
  }

  body.exiting {
    background-color: #000000;
  }

  /* --- Glowing Neon Button Style --- */
  .launch-button {
    padding: 40px 85px;
    font-size: 20px;
    font-weight: bold;
    color: #aaeaff;
    background-color: transparent;
    border: 2px solid #aaeaff;
    border-radius: 50px;
    /* Use box-shadow to create the glow */
    box-shadow: 0 0 10px #aaeaff;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s ease;
    transform: scale(1);
    opacity: 1;
  }

  .launch-button:hover {
    color: black;
    border-color: #ffffff;
    /* Glow becomes brighter and more spread out on hover */
    box-shadow: 0 0 25px #ffffff;
    background-color: white;
  }
  
  /* --- Original Exit Animation (Unchanged) --- */
  .launch-button.animate-exit {
    animation: shrinkAndFade 1.5s forwards ease-in-out;
  }

  @keyframes shrinkAndFade {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(0); opacity: 0; }
  }
</style>
</head>
<body>
<a href="https://vyvidh.vidyaacademy.ac.in/" class="launch-button" id="launchButton">
Launch Website
</a>
<script>
  const launchButton = document.getElementById('launchButton');
  launchButton.addEventListener('click', function(event) {
    event.preventDefault();
    const destinationUrl = this.href;
    this.classList.add('animate-exit');
    document.body.classList.add('exiting');
    setTimeout(() => {
      window.location.href = destinationUrl;
    }, 1500);
  });
</script>
</body>
</html>
